<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/object-emoji/50/Printer-512.png">
    <!-- vuetify -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- development -->
    <!-- <link href="./jirable.css" type="text/css" rel="stylesheet"> -->

    <!-- production -->
    <link href="https://raw.githack.com/dieuph/scripting/master/jirable/jirable.min.css" type="text/css" rel="stylesheet">
    
    <title>jirable</title>
</head>
<body>
    <div id="app">
        <v-app white>
            <v-content>
                <v-container>
                    <configuration v-bind:application="configuration.application" v-bind:settings="configuration.settings" v-bind:design="configuration.design">
                    </configuration>
                    <issues v-bind:issues="issues" v-bind:configuration="configuration" v-bind:error="error">
                    </issues>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    
    <!-- development -->
    <!--
    <script src="./data.js"></script>
    <script src="./jirable.js"></script>
    -->

    <!-- production -->
    <script src="https://raw.githack.com/dieuph/scripting/master/jirable/jirable.min.js"></script>
</body>
</html>
